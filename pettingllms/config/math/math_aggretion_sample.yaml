
defaults:
  - ../ppo_trainer@models.model_0.ppo_trainer_config: eval
  - _self_


specialization: "prompt" # prompt, lora, full
resource:
  nnodes: 1
  n_gpus_per_node: 8
  trust_remote_code: true
lora_rank: 16
lora_alpha: 32
# Environment configuration (shared by all agents)
env:
  name: math_aggretion_env
  dataset: "polaris"
  benchmark: "AIME24"
  max_turns: 3
  resolve: false
  multi_modal: false
  batched_init: true



base_models:
  policy_0:
    path: "your base model path"
    name: "shared_model"
  
 

# Multi-agent configuration with sampling support
agent_policy_configs:
  # Number of agents to train
  num_agents: 3
  policy_list: ["sample_reasoning_agent", "sample_tool_agent", "aggregation_agent"]
  agent_configs:
    agent_0:
      name: "sample_reasoning_agent"
      policy_name: "shared_model"
      enable_thinking: true
      train_temperature: 1.0
      val_temperature: 0.7
      sample_num: 1  # Generate 1 reasoning solution per step (avoid tensor mismatch)

      
    agent_1:
      name: "sample_tool_agent"
      policy_name: "shared_model"
      enable_thinking: true
      train_temperature: 1.0
      val_temperature: 0.7
      sample_num: 1  # Generate 1 code solution per step (avoid tensor mismatch)

    agent_2:
      name: "aggregation_agent"
      policy_name: "shared_model"
      enable_thinking: true
      train_temperature: 0.7
      val_temperature: 0.6
      sample_num: 1  # Aggregation agent only generates 1 response


# Multi-agent interaction configuration
multi_agent_interaction:
  num_interacting_agents: 3
  turn_order: ["sample_reasoning_agent", "sample_tool_agent", "aggregation_agent"]
  parallel: false


# Training configuration
training:
  total_epochs: 1
  num_workers: 1800
  experiment_name: "math_sampling_experiment"
  train_batch_size: 16
  train_sample_num: 1
  validate_sample_num: 1
  max_prompt_length: 1024
  max_response_length: 2048
  generate_timeout: 300.0
  step_timeout: 30.0


models:
  model_0:
    path: ${base_models.policy_0.path}
    name: ${base_models.policy_0.name}
    ppo_trainer_config:
      filter_method: mean
      filter_ratio: 0.5
      data: 
        max_prompt_length: ${training.max_prompt_length}
        max_response_length: ${training.max_response_length}
      actor_rollout_ref:
        model:
          path: ${base_models.policy_0.path}
        rollout:
          temperature: ${training.sample_temperature}
          prompt_length: ${training.max_prompt_length}
          response_length: ${training.max_response_length}
          tensor_model_parallel_size: ${resource.n_gpus_per_node}
        trainer:
          n_gpus_per_node: ${resource.n_gpus_per_node}
          n_training_gpus_per_node: ${resource.n_gpus_per_node}

